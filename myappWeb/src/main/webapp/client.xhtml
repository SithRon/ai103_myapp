<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/common.xhtml">
	<ui:define name="title">Calcul de racine carré</ui:define>
	<ui:define name="content">
		<h:messages class="erreur"/>
		<!-- h:messages affiche des messages d'erreur si ils existent -->
		<h:form>

			Numéro Client : <h:outputText value="#{clientBean.client.numClient}"></h:outputText> <br/>
			Prenom : <h:outputText value="#{clientBean.client.prenom}"></h:outputText><br/>
			Nom : <h:outputText value="#{clientBean.client.nom}"></h:outputText><br/>
			Email : <h:outputText value="#{clientBean.client.email}"></h:outputText><br/>
			Adresse : <h:outputText value="#{clientBean.client.adresse}"> </h:outputText><br/>
			Téléphone : <h:outputText value="#{clientBean.client.telephone}"></h:outputText><br/>
			<hr/>
			<!-- h:outputLink fabrique indirectement a href="..." -->
			<h:outputLink value="comptes.jsf?numClient=#{clientBean.client.numClient}">Mes comptes</h:outputLink>

		</h:form>
	</ui:define>
</ui:composition>
</html>
