<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/common.xhtml">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<h:messages class="erreur"/>
		<!-- h:messages affiche des messages d'erreur si ils existent -->
		<h:form>
			numClient: <h:inputText value="#{clientBean.numClient}"></h:inputText> <br/>
			Mot de passe : <h:inputSecret value="#{clientBean.password}"></h:inputSecret> <br/>
			<h:commandButton value="login" action="#{clientBean.verifLogin}"></h:commandButton>
		</h:form>
		<h:outputText class="erreur" value="#{clientBean.message}"></h:outputText>
	</ui:define>
</ui:composition>
</html>
