<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/common.xhtml">
	<ui:define name="title">Virement</ui:define>
	<br />
	<ui:define name="content">
		<h3>VIREMENT</h3>
		<h:form>
			numCptDeb :  <h:selectOneListbox size="1" value="#{compteBean.numCptDeb}">
	                    <f:selectItems var="cpt" value="#{compteBean.comptes}" 
	                                    itemValue="#{cpt.numero}" 
	                                    itemLabel="#{cpt.numero} - #{cpt.libelle} - #{cpt.solde}"/>
	              </h:selectOneListbox> <br/>
						
			numCptCred :  <h:selectOneListbox size="1" value="#{compteBean.numCptCred}">
	                    <f:selectItems var="cpt" value="#{compteBean.comptes}" 
	                                    itemValue="#{cpt.numero}" 
	                                    itemLabel="#{cpt.numero} - #{cpt.libelle} - #{cpt.solde}"/>
	              </h:selectOneListbox> <br/>
			montant : <h:inputText value="#{compteBean.montant}"></h:inputText><br/>
			<h:commandButton value="VALIDER" action="#{compteBean.effectuerVirement}"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
